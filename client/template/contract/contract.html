<template name="staffContract">
    <h1 class="page-header">Staff Contract</h1>
    <!--<button> <i class= "fa fa-reply js-back">Back</i></button>-->
    {{#autoForm collection=staffCon id="staffContract" type="insert" }}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='staffId'}}
                {{> afQuickField name='staffDate'}}
                {{> afQuickField name='staffEnd'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='position'}}
                {{> afQuickField name='salary'}}

                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-default">Reset</button>

            </div>
        </div>
    {{/autoForm}}
</template>
