<!--Index-->
<template name="staff">
    <h1 class="page-header">Staff</h1>

    <p>
        <button>
            <i class=" jsAddNew">{{fa "plus"}} Add New</i>
        </button>
</p>
    <p>
        {{> tabular table=TabularTables.Staff class="table table-striped table-bordered table-condensed"}}
    </p>
</template>

<!--Insert-->
<template name="staffInsert">
    <h1 class="page-header">Staff Insert</h1>

    {{#autoForm collection=staffCollection id="staffInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">

                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='dob'}}
            </div>

            <div class="col-md-6">
                {{> afQuickField name='address'}}

                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Update-->
<template name="staffUpdate">
    <h1 class="page-header">Staff Update</h1>
    <button> <i class= "fa fa-reply js-back">Back</i></button>
    {{#autoForm collection=staffCollection id="staffUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='dob'}}
            </div>

            <div class="col-md-6">
                {{> afQuickField name='address'}}

                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-default">Reset</button>

            </div>
        </div>
    {{/autoForm}}
</template>

<!--Action-->
<template name="staffActions">
    <button><i class="fa fa-pencil jsUpdate" aria-hidden="true"></i></button>
    <button><i class="fa fa-trash jsRemove " aria-hidden="true"></i></button>
</template>
