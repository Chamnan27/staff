<template name="teacher">

<p style="margin-top: 70px">
    <h1>Teacher</h1>
    <button class="btn btn-primary jsAddNew">Add New
        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
    </button></p>

{{> tabular table=TabularTables.Teacher class="table table-striped table-bordered table-condensed"}}

</template>
<template name="teacherUpdate">
    <h1 style="margin-top: 60px" align="center">Teacher Update</h1>
    {{#autoForm collection="Teacher" id="teacherUpdate" doc=data type="update"}}
    <div class="row">
        <div class="col-md-6">

            {{> afQuickField name='id'}}

            {{> afQuickField name='name'}}
            {{> afQuickField name='gender'}}
            {{> afQuickField name='dob'}}
        </div>

        <div class="col-md-6">
            {{> afQuickField name='address'}}

            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-default">Reset</button>
        </div>
    </div>
{{/autoForm}}
</template>

<template name="teacherInsert">
    <h1 style="margin-top: 60px" align="center">Teacher Insert</h1>
    {{#autoForm collection="Teacher" id="teacherInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='id'}}
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='dob'}}
            </div>

            <div class="col-md-6">
                {{> afQuickField name='address'}}

                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>
<template name="teacherActions">
    <button>
        <i class="fa fa-pencil jsUpdate" aria-hidden="true"></i>
    </button>
    <button>
        <i class="fa fa-trash jsRemove " aria-hidden="true"></i>
        </button>

</template>
